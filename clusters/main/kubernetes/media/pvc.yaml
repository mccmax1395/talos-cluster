apiVersion: v1
kind: PersistentVolume
metadata:
    name: media-nfs-pv
    namespace: media
spec:
    storageClassName: media-nfs
    capacity:
        storage: 1Mi
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    nfs:
        server: ${TRUENAS_IP}
        path: ${MEDIA_NFS_PATH}
    mountOptions:
        - nfsvers=4
        - tcp
        - intr
        - hard
        - noatime
        - nodiratime
        - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: media-nfs-pvc
    namespace: media
spec:
    storageClassName: media-nfs
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 1Mi